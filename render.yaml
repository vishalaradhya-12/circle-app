services:
  # Backend API Service
  - type: web
    name: circle-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: AGORA_APP_ID
        value: 3605bccbfb3546ccae9de1c36dfd4ebd
      - key: DATABASE_URL
        fromDatabase:
          name: circle-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: circle-db
    databaseName: circle
    plan: free
    region: singapore
